{%  extends 'app/base.html'  %}
{% load static %}
{% block banner_slider  %}
<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'app/images/Banner/cook.jpg' %}" class="d-block w-100" alt="..." height='580'>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/Banner/history.png' %}" class="d-block w-100" alt="..."height='580'>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/Banner/human.jpg' %}" class="d-block w-100" alt="..."height='580'>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/Banner/stanford.png' %}" class="d-block w-100" alt="..."height='580'>
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}
{% block main-content  %}
<div class="row" style="width:100%">
    {%for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}" style="width:100%; height:250px; object-fit:contain;">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product = {{product.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart">add to cart</button>
            <a class="btn btn-outline-success" href={% url 'detail' %}?id={{product.id}}>view</a>
            <h3 style="display: inline-block; float: right; font-size: 25px"><strong>{{product.price}} VND</strong></h3>
        </div>
    </div>
    {% endfor %}
</div>
<br /><br /><br />
{% endblock main-content %}
